<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ricerca Avanzata - Galleria Foto</title>

    <!-- inclusione file css -->
    <link rel="stylesheet" href="assets/css/ricerca.css">

    <!-- includi il CSS di Bootstrap (puoi utilizzare un CDN o scaricarlo localmente) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="animali-acquatici.html">Animali Acquatici</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="animali-terrestri.html">Animali Terrestri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="animali-volatili.html">Animali Volatili</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Ricerca Avanzata</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contatti.html">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- contenuto pagina -->
    <div class="container my-3">
        <h1>Ricerca Avanzata</h1>

        <!-- formulario per ricerca avanzata -->
        <div class="mb-3">
            <label for="keywords" class="form-label">Termine di ricerca:</label>
            <input type="text" class="form-control" id="keywords" name="keywords" placeholder="Inserisci parole chiave">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Categoria:</label>
            <select class="form-select" id="category" name="category">
                <option value="">Tutte le categorie</option>
                <option value="acqua">Animali Acquatici</option>
                <option value="terra">Animali Terrestri</option>
                <option value="aria">Animali Volatili</option>
            </select>
        </div>
        <button type="submit" id="search" class="btn btn-primary">Cerca</button>
    </div>

    <div class="container">
        <div class="row" id="card-container">
            
        </div>
    </div>
    <script src="assets/js/ricerca.js"></script>
    
    <!-- JS di Bootstrap (libreria Popper.js responsabile della gestione del posizionamento dinamico degli elementi) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
